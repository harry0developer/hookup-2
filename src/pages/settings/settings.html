<ion-header>
  <ion-navbar color="white"> 
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
  </ion-navbar> 
  <div class="sub-header">
    <h2 class="sub-header__title">Settings</h2>
  </div>  
</ion-header> 

<ion-content>
  <ion-list class="settings">
    <ion-item-divider color="light">Preference</ion-item-divider>
    <ion-item (tap)="allowLocationAccess()">
      <ion-icon name="compass" item-start></ion-icon>
      Allow location
      <i class="fa fa-chevron-right" item-end></i>
    </ion-item>
    
    <ion-item-divider color="light">Account</ion-item-divider>

    <ion-item (tap)="presentDeactivateAccountActionsheet()">
      <ion-icon name="lock" item-start></ion-icon>
      Deactivate Account
      <i class="fa fa-chevron-right" item-end></i>
    </ion-item>
    
    <ion-item-divider color="light">Support</ion-item-divider>

    <ion-item (tap)="reportBug()">
      <ion-icon name="bug" item-start></ion-icon>
      Report a problem
      <i class="fa fa-chevron-right" item-end></i>
    </ion-item>

    <ion-item (tap)="showTermsAndConditions()">
      <ion-icon name="document" item-start></ion-icon>
      Privary policy
      <i class="fa fa-chevron-right" item-end></i>
    </ion-item>
 
  </ion-list>

  <div class="logout">
    <button ion-button round small block (click)='presentLogoutActionsheet()'>Logout</button>
  </div>

  <div class="version">
    {{version}}
  </div>
</ion-content>
